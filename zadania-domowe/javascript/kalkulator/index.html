<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="pojemnik">
      
       <input id="wynik">
       <button id="del" onclick="czysc()">Del</button>
       <button id="procent" class="przycisk">%</button>
       <button id="plus" class="przycisk" onclick="pobierz('+')">+</button>
       <button id="siedem" class="przycisk" onclick="pobierz(7)">7</button>
       <button id="osiem" class="przycisk" onclick="pobierz(8)">8</button>
       <button id="dziewiec" class="przycisk" onclick="pobierz(9)">9</button>
       <button id="minus" class="przycisk" onclick="pobierz('-')">-</button>
       <button id="cztery" class="przycisk" onclick="pobierz(4)">4</button>
       <button id="piec" class="przycisk" onclick="pobierz(5)">5</button>
       <button id="szesc" class="przycisk" onclick="pobierz(6)">6</button>
       <button id="razy" class="przycisk" onclick="pobierz('*')">x</button>
       <button id="jeden" class="przycisk" onclick="pobierz(1)">1</button>
       <button id="dwa" class="przycisk" onclick="pobierz(2)">2</button>
       <button id="trzy" class="przycisk" onclick="pobierz(3)">3</button>
       <button id="podziel" class="przycisk" onclick="pobierz('/')">/</button>
       <button id="zero" class="przycisk" onclick="pobierz(0)">0</button>
       <button id="kropka" class="przycisk" onclick="pobierz('.')">.</button>
       <button id="oblicz" class="przycisk" onclick="oblicz('=')">=</button>
       
       
   </div>
   
   
   
   
   <script src="js/main.js"></script> 
</body>
</html>
